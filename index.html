<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    
        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase.js"></script>

        <!-- SweetAlert 2 -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>

        <script src="https://kit.fontawesome.com/16efb90edc.js" crossorigin="anonymous"></script>

    </head>
    <body>

        <!-- log out -->
        <!-- log in form -->
        <div class="container navbar">
            <input id="txtEmail" type="email" placeholder="email">

            <input id='txtPassword' type="password" placeholder="password">

            
            <button id='btnLogin' class="btn">
                log in
            </button>

            <button id='btnLogout' class="btn">
                log out
            </button>
            
            <button id='btnSignup' class="btn">
                sign up
            </button>
        </div>

        <p id="status"></p>





<div class="container">
        <!--Add Book Modal-->
        <button id="addBookButton-modal" class="btn">Add book</button>

        <div id="addBook-modal" class="modal">
            <div class="modal-content">
                
                <div class="modal-header">
                    <span class="closeModal">&times;</span>
                    <h4>Add Book</h4>
                </div>

                <div class="container">
                    <form> 
                        <div class="form-element">
                            <input type="text" id="bookTitle" placeholder="Book Title"/>
                        </div>
                
                        <div class="form-element">
                            <input type="text" id="bookAuthor" placeholder="Book Author"/>
                        </div>
                
                        <div class="form-element">
                            <input type="text" id="bookPages" placeholder="Book Pages"/>
                        </div>
                
                        <div class="form-element">
                            <input type="text" id="bookCompletedPages" placeholder="Completed Pages"/>
                        </div>
                
                        <div class="form-element">
                            <select type="text" id="bookStatus">
                                <option value="unread">Unread</option>
                                <option value="read">Read</option>
                                <option value="reading">Reading</option>
                            </select>
                        </div>
                        
                        <div class="form-element">
                            <button id="submitBookBtn" class="btn">Click to add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        

        <!-- Update form modal -->
        <div id="update-modal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <div class="modal-header">
                    <span class="closeModal">&times;</span>
                    <h4>Update book record</h4>
                </div>


                <div class="container">
                    <form>
                        <div class="form-element">
                            <input type="text" id="updateTitle" placeholder="Book Title"/>
                        </div>

                        <div class="form-element">
                            <input type="text" id="updateAuthor" placeholder="Book Author"/>
                        </div>

                        <div class="form-element">
                            <input type="text" id="updatePages" placeholder="Book Pages"/>
                        </div>
                
                        <div class="form-element">
                            <input type="text" id="updateCompletedPages" placeholder="Completed Pages"/>
                        </div>

                        <div class="form-element">
                            <select type="text" id="updateStatus">
                                <option value="read">Read</option>
                                <option value="unread">Unread</option>
                                <option value="reading">Reading</option>
                            </select>
                        </div>

                        <div class="form-element">
                            <button id="updateBookButton" class="btn">Update Book</button>
                        </div>
                    </form>
                </div>
            </div>
  
        </div>


        <input type="text" id="search" onkeyup="search()" placeholder="Search book by title/author">
    </div>
        <div class="container">
            <table id="booksTable">
                <tr>
                    <th>Update</th>
                    <th onclick="sortTable(1)">Title</th>
                    <th onclick="sortTable(2)">Author</th>
                    <th>Pages</th>
                    <th>Completed Pages</th>
                    <th>Status</th>
                    <th>ID</th>
                    <th>Delete</th>
                </tr>
                
            </table>

        </div>
            

    



          
        <div class="footer">
            <div class="stats">
                <p id="total-books"></p>
                <p id="completed-books"></p>
                <p id="total-pages"></p>
                <p id="completed-pages"></p>
    
            </div>
        </div>





        <script src="script.js" async defer></script>
    </body>
</html>
